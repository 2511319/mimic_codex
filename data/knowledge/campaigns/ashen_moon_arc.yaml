lore:
  - id: lore_reward_moon_token
    title: reward:moon_token
    body: A token that grants safe passage across moon bridges when borne by truthful travelers.
    tags: [reward, token]
    related:
      scene: scn_001
      npc: npc_ronin

  - id: lore_ronin_code
    title: lore:ronin_code
    body: The ronin honors vows above coin; lies are met with a drawn blade.
    tags: [lore, ronin]
    related:
      scene: scn_001

  - id: lore_smuggler_routes
    title: lore:smuggler_routes
    body: Smuggler routes shift with the tides; erased marks point to a drowned path.
    tags: [lore, routes]
    related:
      scene: scn_002
      npc: npc_smuggler

  - id: lore_witch_bargain
    title: lore:witch_bargain
    body: A memory given willingly binds safe passage for one night.
    tags: [lore, ritual]
    related:
      scene: scn_003
      npc: npc_witch

  - id: lore_gatekeeper_verdict
    title: lore:gatekeeper_verdict
    body: The gatekeeper spirit weighs intent; truth lightens the scale, greed burdens it.
    tags: [lore, verdict]
    related:
      scene: scn_005

