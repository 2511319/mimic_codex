model = "gpt-5.1-codex-max"
model_reasoning_effort = "xhigh"
windows_wsl_setup_acknowledged = true

[mcp_servers.playwright]
url = "http://127.0.0.1:9131/mcp"
startup_timeout_sec = 90
tool_timeout_sec = 180

[mcp_servers.context_engine]
command = "cmd.exe"
args = ["/d", "/c", "cd /d D:\\project\\context_engine && D:\\project\\context_engine\\.venv\\Scripts\\python.exe -u mcp\\server.py"]
working_directory = "D:\\project\\context_engine"
startup_timeout_sec = 120
tool_timeout_sec = 300
env.PG_DSN = "postgres://codex:codex@127.0.0.1:5433/codex"
env.PG_DSN_RO = "postgres://codex:codex@127.0.0.1:5433/codex"
env.NEO4J_URI = "bolt://127.0.0.1:7687"
env.NEO4J_URI_RO = "bolt://127.0.0.1:7687"
env.NEO4J_USER = "neo4j"
env.NEO4J_USER_RO = "neo4j"
env.NEO4J_PASS = "set-in-env"
env.NEO4J_PASS_RO = "set-in-env"
env.OPENAI_API_KEY = "set-in-env"
# StdIO оставлен по умолчанию (без перенаправления), чтобы MCP handshake работал

[mcp_servers.jobs]
command = "C:\\Users\\25113\\AppData\\Roaming\\Python\\Python313\\Scripts\\mcp-background-job.exe"
args = []
startup_timeout_sec = 120
tool_timeout_sec = 300
env = { MCP_BG_MAX_JOBS = "8", MCP_BG_MAX_OUTPUT_SIZE = "50MB", MCP_BG_JOB_TIMEOUT = "1800", MCP_BG_CLEANUP_INTERVAL = "600", MCP_BG_ALLOWED_COMMANDS = "" }

[mcp_servers.filesystem]
command = "C:\\Users\\25113\\AppData\\Roaming\\npm\\mcp-server-filesystem.cmd"
args = ["C:\\"]
