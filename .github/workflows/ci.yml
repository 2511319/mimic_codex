name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    name: Python · tests+lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install "psycopg[binary]" pytest pytest-asyncio pytest-cov ruff mypy jsonschema

      - name: Ruff (non-blocking)
        run: ruff check || true

      - name: Mypy (non-blocking)
        run: mypy services packages || true

      - name: Pytest
        env:
          # минимальные переменные окружения для стабильных тестов
          API_VERSION: "1.0.0"
        run: pytest -q

  webapp:
    name: WebApp · lint+e2e+contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/webapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/webapp/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Spectral (contracts)
        run: npm run contracts:lint

      - name: ESLint
        run: npm run lint

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: Playwright e2e
        run: npm run test:e2e

  content-validate:
    name: Content · ingest dry-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Ingest dry-run (ashen_moon_arc)
        run: |
          python -m memory37.cli ingest-file data/knowledge/campaigns/ashen_moon_arc.yaml --dry-run
